<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Automático</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/sorteio.js') }}"></script>

</head>
<style>
    /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

/* Corpo da página */
body {
  background: #f4f6f8;
  color: #333;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Título */
h2 {
  margin-bottom: 20px;
  color: #222;
}

/* Labels e selects */
label {
  margin-right: 10px;
  font-weight: 600;
}

select {
  margin: 0 15px 20px 0;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: border-color 0.3s;
}

select:focus {
  border-color: #007bff;
  outline: none;
}

/* Botão sortear */
#btn-sortear, #PDF3 {
  padding: 10px 18px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

#btn-sortear:hover, #PDF3:hover {
  background: #0056b3;
}

/* Tabela */
h3 {
  margin-top: 30px;
  margin-bottom: 10px;
}

table {
  width: 100%;
  max-width: 400px;
  border-collapse: collapse;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
}

thead {
  background: #696d72;
  color: #fff;
}

th, td {
  padding: 12px;
  text-align: center;
  font-size: 15px;
}

tbody tr:nth-child(even) {
  background: #f9f9f9;
}

/* Ajuste especial para o adversário automático */
td[style*="background-color: red"] {
  background-color: #dc3545 !important;
  color: #fff !important;
  font-weight: bold;
}

/* Responsivo */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  select, #btn-sortear {
    width: 100%;
    margin-bottom: 10px;
  }

  table {
    font-size: 14px;
  }
}

</style>
<body>
  <h2>Sorteio Automático</h2>

  <label>Fase:</label>
  <select id="seletor-fase">
    <option value="">Selecione a fase</option>
  </select>

  <label>Categoria:</label>
  <select id="seletor-categoria">
    <option value="">Selecione a categoria</option>
  </select>

  <button id="btn-sortear">Sortear</button>

  <h3>Resultado do Sorteio:</h3>
  <table border="1" id="tabela-sorteio">
    <thead>
      <tr>
        <th>Atleta 1</th>
        <th></th>
        <th>Atleta 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="PDF3" onclick="baixarPDF3()">Download PDF</button>

</body>
</html>
